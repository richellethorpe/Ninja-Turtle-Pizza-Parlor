<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Ninja Turtle Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Michelangolo's Pizza Palace</h1>
    </div>
    <form id="pizza-form">
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Pizza Size</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="za-size" value="small">
              <label class="form-check-label" for="za-size">
                Small, 12inch $10
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="za-size" value="medium" checked>
              <label class="form-check-label" for="za-size">
                Medium, 16inch $14
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="za-size" value="large">
              <label class="form-check-label" for="za-size">
                Large, 20inch $16
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-2">Topping Options</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="marshmallows">
            <label class="form-check-label" for="marshmallows">
              Marshmallows +$1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="pineapple">
            <label class="form-check-label" for="pineapple">
              Pineapple +$1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="chocolate-fudge">
            <label class="form-check-label" for="chocolate-fudge">
              Chocolate Fudge +$1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="olives">
            <label class="form-check-label" for="olives">
              Olives +$1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="jalapenos">
            <label class="form-check-label" for="jalapenos">
              Jalapenos +$1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="anchovies">
            <label class="form-check-label" for="anchovies">
              Anchovies +$2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="pepperoni">
            <label class="form-check-label" for="pepperoni">
              Pepperoni +$2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="clams">
            <label class="form-check-label" for="clams">
              Clams +$2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="smoked-ham">
            <label class="form-check-label" for="smoked-ham">
              Smoked Ham +$2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="slime">
            <label class="form-check-label" for="slime">
              Slime +$2
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button id="submitBtn" type="submit" class="btn btn-primary">Submit Order</button>
        </div>
      </div>
    </form>
    <div id="receipt" class="hidden">
      <h1>Thank you for your totally radical order!</h1>
      <h2>RECEIPT:</h2>
      <h3><span id="size-selection"></span> cheese pizza</h3>
      <ul id="printToppings">
        
      </ul>
      <h2> Total: $<span id="totalCost"></span></h2>
      
    </div>
  </div>
</body>
</html>
